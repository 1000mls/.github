# metadata
name: mandatory files policy
description: this policy will ensure the presence of important files in Microsoft project repositories

# filters
resource: repository
where:
- repository.name.startsWith("GitOps", StringComparison.InvariantCultureIgnoreCase) || repository.name.startsWith("AcademicContent") || repository.name.startsWith("ai-edu") || repository.name.startsWith("api-guidelines") || repository.name.startsWith("ApplicationInsights-JS") || repository.name.startsWith("axe-pipelines-samples") || repository.name.startsWith("axe-windows") || repository.name.startsWith("AzureStorageExplorer") || repository.name.startsWith("data-accelerator") || repository.name.startsWith("fast-creator") || repository.name.startsWith("gdk") || repository.name.startsWith("microsoft-ui-xaml") || repository.name.startsWith("Microsoft-Win32-Content-Prep-Tool") || repository.name.startsWith("MLC") || repository.name.startsWith("MLOps") || repository.name.startsWith("powerbi-powershell") || repository.name.startsWith("Recognizers-Text") || repository.name.startsWith("RulesEngine") || repository.name.startsWith("spring-cloud-azure") || repository.name.startsWith("SynapseML") 

# primitive configuration
configuration:
    mandatoryFiles:
     issueTitle: This repo is missing important files
     issueBody:  |
          There are important files that Microsoft projects should all have that are not present in this repository. A pull request has been opened to add the missing file(s). When the pr is merged this issue will be closed automatically.
          
          Microsoft teams can [learn more about this effort and share feedback](https://docs.opensource.microsoft.com/releasing/maintain/templates/) within the open source guidance available internally.
     prTitle: Adding Microsoft SECURITY.MD
     prBody:  |
           Please accept this contribution adding the standard Microsoft SECURITY.MD file to help the community understand the security policy and how to safely report security issues. GitHub uses the presence of this file to light-up security reminders and a link to the file. This pull request commits the latest official SECURITY.MD file from https://github.com/microsoft/repo-templates/blob/main/shared/SECURITY.md.
           
           Microsoft teams can [learn more about this effort and share feedback](https://docs.opensource.microsoft.com/releasing/maintain/templates/) within the open source guidance available internally.
     file:
      - path: SECURITY.md
        prContentLink: https://raw.githubusercontent.com/microsoft/repo-templates/main/shared/SECURITY.md
